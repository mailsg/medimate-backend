              type: object
              properties:
                appointment:
                  type: object
                  properties:
                    appointment_date:
                      type: string
                      format: date
                    appointment_time:
                      type: string
                      format: time
                    duration:
                      type: integer
                    doctor_id:
                      type: integer
                  required:
